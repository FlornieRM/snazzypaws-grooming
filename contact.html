<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snazzy Paws Grooming – Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header & Nav -->
  <header>
    <nav>
      <h1>Snazzy Paws Grooming</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="login-btn">Log In</button>
    </nav>
  </header>

  <!-- Map Card Section -->
  <section class="contact-map">
    <h2>Find Us in Hamilton</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3521.962791962306!2d175.27226191502795!3d-37.785539482030306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d2291a6862f89%3A0x4e1503d000b0d873!2sHamilton%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1697260000000"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Contact Form Card -->
  <section class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" />

      <label for="comment">Message</label>
      <textarea id="comment" name="comment" rows="4"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Open: Mon – Sat, 9 am – 5 pm</p>
  </footer>
</body>
</html>
