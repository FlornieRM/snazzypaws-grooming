<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">
  <!-- Responsive viewport for mobile devices (Assessment 3 requirement) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page description for SEO and accessibility (Assessment 3 requirement) -->
  <meta name="description" content="Snazzy Paws Grooming – Find our Hamilton location, send us a message, or view our opening hours.">
  <title>Snazzy Paws Grooming – Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <nav>
      <h1>Snazzy Paws Grooming</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="roster.html">Staff Roster</a></li>
        <li><a href="privacy.html">Privacy</a></li>
      </ul>
      <button class="login-btn">Log In</button>
    </nav>
  </header>

   <!-- Appointment Form Section -->
  <section class="booking">
    <h2>Book an Appointment</h2>
    <form>
      <label for="owner-name">Owner’s Name</label>
      <input type="text" id="owner-name" name="owner-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="dog-name">Dog’s Name</label>
      <input type="text" id="dog-name" name="dog-name" required>

      <label for="breed">Breed</label>
      <input type="text" id="breed" name="breed">

      <label for="age">Age</label>
      <input type="number" id="age" name="age">

      <button type="submit" class="btn-primary">Submit Booking</button>
    </form>
  </section>

    <!-- Footer -->
  <footer>
    <p>Open: Mon – Sat, 9 am – 5 pm</p>
  </footer>
</body>
</html>
